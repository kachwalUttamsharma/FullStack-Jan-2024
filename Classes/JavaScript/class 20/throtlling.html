<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-items: center;
        gap: 5px;
        border: 5px solid lavender;
        padding: 20px;
        border-radius: 8px;
        margin: 20%;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="search">search</label>
      <input type="text" id="search" placeholder="search here" />
    </div>
  </body>
  <script>
    let count = 0;
    const optFn = () => {
      console.log("Network Request Count  => ", count);
      count++;
    };
    const throtllingOptimisedFunction = (func, delay) => {
      let flag = true;
      return function () {
        if (flag === true) {
          func();
          flag = false;
          setTimeout(() => {
            flag = true;
          }, delay);
        }
      };
    };
    let input = document.querySelector("input");
    input.addEventListener("keydown", throtllingOptimisedFunction(optFn, 2000));
  </script>
</html>

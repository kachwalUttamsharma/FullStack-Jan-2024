<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        color: red;
      }

      li {
        color: blue;
      }

      /* (1,1,2) */
      ul#fruits li.favourite {
        color: red;
      }

      /* (1,0,2) */
      ul#fruits li {
        color: rgb(65, 94, 20);
      }
    </style>
    <!-- mango : red, apple and orange : blue -->
  </head>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li class="favourite">Mango</li>
      <li>Orange</li>
    </ul>
  </body>
</html>

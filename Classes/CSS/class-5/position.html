<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 500px;
        width: 100%;
        border: 2px solid black;
      }

      .box1 {
        background-color: rgb(24, 45, 63);
        margin-top: 500px;
      }

      .box2 {
        background-color: rgb(45, 63, 23);
      }

      header {
        background-color: cyan;
        position: fixed;
        top: 0;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <header>This is the header of page</header>
    <section class="box1">Content box 1</section>
    <section class="box2">Content box 2</section>
  </body>
</html>

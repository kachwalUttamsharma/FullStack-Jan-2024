<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 2px solid black;
        padding: 20px;
        margin: 20px;
        border-radius: 8px;
      }
      form > div {
        height: 30px;
      }
      label {
        width: 100px;
        display: inline-block;
      }

      input.field {
        height: 20px;
      }

      .bold {
        font-weight: bold;
      }

      .redColor {
        color: red;
      }

      label.bold.redColor {
        font-size: 14px;
      }

      button {
        border-radius: 5px;
        padding: 3px;
        color: rgb(97, 28, 59);
        border: 1px solid rgb(1, 20, 24);
      }
    </style>
  </head>
  <body>
    <h1>Login Form</h1>
    <form action="/signin" method="POST">
      <div>
        <!-- Username -->
        <label class="bold" for="name">Username</label>
        <input
          class="field"
          placeholder="Enter username"
          id="name"
          name="username"
        />
      </div>
      <div>
        <!-- Password -->
        <label class="bold" for="password">Password</label>
        <input
          class="field"
          placeholder="Enter password"
          type="password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <input type="checkbox" id="rememberme" name="remember" />
        <label class="bold redColor" for="rememberme">Remember me</label>
      </div>
      <div>
        <!-- Button -->
        <button class="field">Submit</button>
      </div>
    </form>
  </body>
</html>

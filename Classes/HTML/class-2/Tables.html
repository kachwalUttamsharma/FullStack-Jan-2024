<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Table -->
    <!-- Table header thead -->
    <!-- Table row - tr -->
    <!-- Each column th | td -->
    <!-- th - table headings -->
    <!-- td - table data -->
    <!-- tbody - table content wrapper -->
    <!-- Colspan - value which defines amount of columns
    it need to cover or spread across -->
    <!-- rowspan - value which defines amount of rows
    it need to cover or spread across -->

      <caption>
        Students Scores Table
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>PSP</th>
        </tr>

        <tr>

        <tr>

          <td>83%</td>
        </tr>
        <tr>
          <td>Muneeswara</td>
          <td>LLD</td>
          <td>85%</td>
        </tr>
        <tr>
          <td>Kabeer</td>
          <td>Computer Fundamentals</td>
          <td>75%</td>
        </tr>
        <tr>
          <td>Shanth</td>
          <td>DSA</td>
          <td>80%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="font-size: large; font-weight: bold">
            Total Average PSP
          </td>
          <td>80%</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
